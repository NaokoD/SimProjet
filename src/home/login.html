<div id="sign" layout="column" layout-wrap layout-margin layout-align="center center">
  <form id="myForm">
    <div><label for="login">Username</label></div>
    <div><input type="text" ng-model="$ctrl.user.login" name="login" id="login"/></div>
    <div><label for="password">Password</label></div>
    <div><input type="password" ng-model="$ctrl.user.password" name="password" id="password"/></div>
    <div><input type="button" ng-click="$ctrl.send($ctrl.checkUser())" value="Send"/></div>
  </form>
</div>
