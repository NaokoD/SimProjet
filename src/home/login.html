<div>
  <form id="myForm">
    <label for="login">Username</label>
    <input type="text" ng-model="$ctrl.user.login" name="login" id="login"/>
    <label for="password">Password</label>
    <input type="password" ng-model="$ctrl.user.password" name="password" id="password"/>
    <input type="button" ng-click="$ctrl.send()" value="Send"/>
  </form>
</div>
