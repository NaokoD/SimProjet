    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="./app/angular/img/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div ng-if="categorie!='All'" class="md-dialog-content">
              <h1>{{ categorie }}</h1>
              <h2>{{ budget }}</h2>
            </div>
            <div ng-if="categorie=='All'" class="md-dialog-content">
              <md-slider-container ng-repeat="categorie in categories">
                <span>{{ categorie.libelle }}</span>
                <md-slider flex min="O" max="100" ng-model="categorie.budget" aria-label="{{ categorie }}" id="{{categorie}}-slider">
                </md-slider>
              </md-slider-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
        </md-dialog-actions>
    </form>
</md-dialog>
